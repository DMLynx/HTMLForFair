/* Container */
.container{

.final-scene{

h1{
  font-size:28px;

button{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff6b9a,#ff9a9e);
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}
button:hover{
  transform:scale(1.08);
}

/* ---------- ENVELOPE ---------- */
.envelope{
  position:relative;
  width:260px;
  height:170px;
  cursor:pointer;
  perspective:1000px;
}

.envelope-body{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9a9e;
  border-radius:10px;
  z-index:1;
}

.envelope-flap{
  position:absolute;
  width:100%;
  height:85px;
  background:#ff6b9a;
  clip-path:polygon(0 0, 50% 100%, 100% 0);
  top:0;
  transform-origin:top;
  transition:0.8s;
  z-index:3;
}

.letter{
  position:absolute;
  width:85%;
  min-height:100px;
  background:white;
  left:7.5%;
  top:25px;
  border-radius:12px;
  padding:20px;
  box-sizing:border-box;
  color:#333;
  text-align:center;
  line-height:1.6;
  font-size:15px;
  transform:translateY(40px);
  transition:0.8s;
  opacity:0;
  z-index:2;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

.open .envelope-flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-80px);
  opacity:1;
}

/* ---------- SUNFLOWER ---------- */

.flower-wrapper{
  height:0;
  overflow:hidden;
  transition:1.2s ease;
}

.flower-wrapper.show{
  height:260px;
}

.sunflower{
  position:relative;
  width:150px;
  height:250px;
  margin:auto;
  transform:translateY(250px);
  transition:1.2s ease;
}

.flower-wrapper.show .sunflower{
  transform:translateY(0);
}

/* Stem */
.stem{
  position:absolute;
  width:8px;
  height:170px;
  background:#2e8b57;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  border-radius:4px;
}

/* Leaves */
.leaf{
  position:absolute;
  width:60px;
  height:30px;
  background:#3cb371;
  border-radius:60px 60px 0 60px;
}

.leaf.left{
  bottom:90px;
  left:10px;
  transform:rotate(-30deg);
}

.leaf.right{
  bottom:120px;
  right:10px;
  transform:rotate(30deg);
}

/* Petals */
.petal{
  position:absolute;
  width:25px;
  height:60px;
  background:#ffcc00;
  border-radius:50%;
  top:0;
  left:50%;
  transform-origin:center 80px;
}

/* Generate rotation */
.petal[data-i]{
  transform:translateX(-50%) rotate(calc(attr(data-i number) * 20deg));
}

/* Fallback for browser support */
.petal{
  transform:translateX(-50%);
}

.center{
  position:absolute;
  width:80px;
  height:80px;
  background:#5a3e1b;
  border-radius:50%;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  z-index:2;
}

</style>
