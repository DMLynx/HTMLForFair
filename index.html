<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You üíå</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#1f1f2e,#141421);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

/* Container */
.container{
  width:90%;
  max-width:600px;
  padding:50px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:0 0 50px rgba(255,105,180,0.15);
  text-align:center;
}

.final-scene{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:60px;
  margin-top:40px;
}

/* ---------- ENVELOPE ---------- */

.envelope{
  position:relative;
  width:260px;
  height:200px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á */
  cursor:pointer;
}

.envelope-body{
  position:absolute;
  bottom:0;
  width:100%;
  height:150px;
  background:#ff9a9e;
  border-radius:0 0 12px 12px;
  z-index:1;
}

.envelope-flap{
  position:absolute;
  width:100%;
  height:120px;
  background:#ff6b9a;
  clip-path:polygon(0 100%, 50% 0, 100% 100%);
  top:0;
  transform-origin:top;
  transition:0.8s;
  z-index:3;
}

/* Letter */
.letter{
  position:absolute;
  width:85%;
  background:white;
  left:7.5%;
  bottom:20px;
  border-radius:15px;
  padding:20px;
  box-sizing:border-box;
  color:#333;
  text-align:center;
  line-height:1.6;
  font-size:15px;
  transition:0.8s;
  z-index:2;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  transform:translateY(30px);
}

/* Image inside letter */
.letter img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}

/* Open animation */
.open .envelope-flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-120px); /* ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
}

/* ---------- SUNFLOWER ---------- */

.flower-wrapper{
  height:0;
  overflow:hidden;
  transition:1.2s ease;
}

.flower-wrapper.show{
  height:300px;
}

.sunflower{
  position:relative;
  width:180px;
  height:260px;
  margin:auto;
  transform:translateY(260px);
  transition:1.2s ease;
}

.flower-wrapper.show .sunflower{
  transform:translateY(0);
}

/* Stem */
.stem{
  position:absolute;
  width:10px;
  height:180px;
  background:#2e8b57;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  border-radius:5px;
}

/* Leaves */
.leaf{
  position:absolute;
  width:70px;
  height:35px;
  background:#3cb371;
  border-radius:70px 70px 0 70px;
}

.leaf.left{
  bottom:100px;
  left:10px;
  transform:rotate(-30deg);
}

.leaf.right{
  bottom:130px;
  right:10px;
  transform:rotate(30deg);
}

/* Petals */
.petal{
  position:absolute;
  width:35px;
  height:80px;
  background:#ffcc00;
  border-radius:50%;
  top:0;
  left:50%;
  transform-origin:center 100px;
}

.center{
  position:absolute;
  width:100px;
  height:100px;
  background:#5a3e1b;
  border-radius:50%;
  top:40px;
  left:50%;
  transform:translateX(-50%);
  z-index:2;
}

button{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff6b9a,#ff9a9e);
  color:white;
  cursor:pointer;
}

h1{
  font-size:28px;
  background:linear-gradient(45deg,#ff6b9a,#ffc3a0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

</style>
</head>

<body>

<script>

          <button onclick="next()">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ûú</button>`;

          <button onclick="next()">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ûú</button>`;

</body>
</html>
