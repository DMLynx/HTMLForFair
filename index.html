<style>

@keyframes twinkle {

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.container {

  border-radius: 25px;

  transition: 0.6s;
  position: relative;
}

/* animation */
.fade {
  animation: fade 0.6s ease;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}

h1 {

}

p {

}

  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg,#ff6b9a,#ff9a9e);
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.1);
}

/* ---------- ENVELOPE ---------- */
.envelope-wrapper {
  perspective: 1000px;
  margin-top: 30px;
}

.envelope {
  width: 250px;
  height: 160px;
  background: #ff9a9e;
  position: relative;
  margin: auto;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 1s;
}

.flap {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 125px solid transparent;
  border-right: 125px solid transparent;
  border-bottom: 80px solid #ff6b9a;
  top: -80px;
  left: 0;
  transform-origin: bottom;
  transition: transform 1s;
}

.letter {
  position: absolute;
  width: 220px;
  height: 120px;
  background: white;
  top: 20px;
  left: 15px;
  border-radius: 10px;
  padding: 15px;
  color: #333;
  transform: translateY(40px);
  transition: 1s;
  opacity: 0;
}

/* ‡πÄ‡∏õ‡∏¥‡∏î‡∏ã‡∏≠‡∏á */
.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(-60px);
  opacity: 1;
}

/* floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}
@keyframes float {
  to { transform: translateY(-110vh); opacity: 0;}
}
</style>
</head>
