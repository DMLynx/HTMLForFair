<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#1f1f2e,#141421);

  justify-content:center;
  align-items:center;
  height:100vh;

}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.container{
  width:90%;
  max-width:600px;
  padding:50px;
  border-radius:20px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:0 0 50px rgba(255,105,180,0.15);
  text-align:center;
  transition:0.5s;
}

.fade{
  animation:fade 0.6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

h1{
  font-size:28px;
  background:linear-gradient(45deg,#ff6b9a,#ffc3a0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  color:#ddd;
  font-size:18px;
}

button{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff6b9a,#ff9a9e);
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}
button:hover{
  transform:scale(1.08);
}

/* layout zone */
.final-scene{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:40px;
  margin-top:30px;
}

/* ---------- ENVELOPE ---------- */
.envelope{
  position:relative;
  width:260px;
  height:170px;
  cursor:pointer;
}

.envelope-body{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9a9e;
  border-radius:10px;
  z-index:1;
}

.envelope-flap{
  position:absolute;
  width:100%;
  height:85px;
  background:#ff6b9a;
  clip-path:polygon(0 0, 50% 100%, 100% 0);
  top:0;
  transform-origin:top;
  transition:0.8s;
  z-index:3;
}

.letter{
  position:absolute;
  width:85%;
  height:120px;
  background:white;
  left:7.5%;
  top:25px;
  border-radius:10px;
  padding:15px;
  box-sizing:border-box;
  color:#333;
  text-align:center;
  transform:translateY(40px);
  transition:0.8s;
  opacity:0;
  z-index:2;
}

.open .envelope-flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-60px);
  opacity:1;
}

/* ---------- FLOWER ---------- */

.flower-wrapper{
  height:0;
  overflow:hidden;
  transition:1.2s ease;
}

.flower-wrapper.show{
  height:220px;
}

.flower{
  position:relative;
  width:120px;
  height:200px;
  margin:auto;
  transform:translateY(200px);
  transition:1.2s ease;
}

.flower-wrapper.show .flower{
  transform:translateY(0);
}

/* ‡∏Å‡πâ‡∏≤‡∏ô */
.stem{
  position:absolute;
  width:6px;
  height:150px;
  background:#3cb371;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  border-radius:3px;
}

/* ‡πÉ‡∏ö */
.leaf{
  position:absolute;
  width:50px;
  height:25px;
  background:#2e8b57;
  border-radius:50px 50px 0 50px;
}

.leaf.left{
  bottom:70px;
  left:10px;
  transform:rotate(-30deg);
}

.leaf.right{
  bottom:90px;
  right:10px;
  transform:rotate(30deg);
}

/* ‡∏Å‡∏•‡∏µ‡∏ö‡∏î‡∏≠‡∏Å */
.petal{
  position:absolute;
  width:40px;
  height:40px;
  background:#ff4d6d;
  border-radius:50%;
  top:0;
  left:50%;
  transform-origin:center bottom;
}

.petal:nth-child(4){ transform:translate(-50%,0) rotate(0deg) translateY(-30px);}
.petal:nth-child(5){ transform:translate(-50%,0) rotate(60deg) translateY(-30px);}
.petal:nth-child(6){ transform:translate(-50%,0) rotate(120deg) translateY(-30px);}
.petal:nth-child(7){ transform:translate(-50%,0) rotate(180deg) translateY(-30px);}
.petal:nth-child(8){ transform:translate(-50%,0) rotate(240deg) translateY(-30px);}
.petal:nth-child(9){ transform:translate(-50%,0) rotate(300deg) translateY(-30px);}

/* ‡πÄ‡∏Å‡∏™‡∏£ */
.center{
  position:absolute;
  width:25px;
  height:25px;
  background:gold;
  border-radius:50%;
  top:15px;
  left:50%;
  transform:translateX(-50%);
}

</style>
</head>
