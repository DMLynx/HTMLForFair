<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

/* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
.container{
  width:90%;
  max-width:600px;
  padding:50px;
  border-radius:30px;
  background:white;
  box-shadow:0 20px 60px rgba(255,105,180,0.25);
  text-align:center;
  transition:0.6s;
}

h1{
  font-size:30px;
  color:#ff5c8a;
}

button{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff8fb1,#ffb6c1);
  color:white;
  cursor:pointer;
  font-size:16px;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* Scene */
.final-scene{
  margin-top:40px;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:40px;
  position:relative;
}

/* Bear */
.bear{
  width:180px;
  animation:pop 1s ease forwards;
  transform:scale(0);
}

@keyframes pop{
  to{ transform:scale(1); }
}

/* Sunflower */
.sunflower{
  position:relative;
  width:120px;
  height:200px;
  transform:translateY(200px);
  opacity:0;
  animation:rise 1.2s ease forwards;
}

@keyframes rise{
  to{
    transform:translateY(0);
    opacity:1;
  }
}

/* Stem */
.stem{
  position:absolute;
  width:8px;
  height:140px;
  background:#4caf50;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  border-radius:4px;
}

/* Center */
.center{
  position:absolute;
  width:60px;
  height:60px;
  background:#6d4c1f;
  border-radius:50%;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  z-index:2;
}

/* Petals */
.petal{
  position:absolute;
  width:25px;
  height:60px;
  background:#ffcc33;
  border-radius:50%;
  top:0;
  left:50%;
  transform-origin:center 80px;
}

</style>
</head>
